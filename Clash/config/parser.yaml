        - name: 🌏 国内网站
          type: select
          proxies: [ DIRECT, 🚀 节点选择 ]

        - name: 🌏 国外网站
          type: select
          proxies: [🚀 节点选择, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, 🇯🇵 日本节点, ⚠ 故障转移]

