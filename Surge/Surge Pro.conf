Nexitally = select, policy-path=https://sub.store/download/Nexitally, update-interval=86400
Metaverse = select, policy-path=https://sub.store/download/Metaverse, update-interval=86400
Apple = select, DIRECT, Proxy
Bilibili = select, DIRECT, Proxy, 🇭🇰 香港, 🇨🇳 台湾
Telegram = select, Proxy, 🇭🇰 香港, 🇨🇳 台湾, 🇸🇬 新加坡, 🇯🇵 日本, 🇺🇸 美国
TikTok = select, Proxy, 🇯🇵 日本, 🇺🇸 美国
Instagram = select, Proxy, 🇭🇰 香港, 🇨🇳 台湾, 🇸🇬 新加坡, 🇯🇵 日本, 🇺🇸 美国
Twitter = select, Proxy, 🇭🇰 香港, 🇨🇳 台湾, 🇸🇬 新加坡, 🇯🇵 日本, 🇺🇸 美国
PikPak = select, Proxy, 🇭🇰 香港, 🇨🇳 台湾, 🇸🇬 新加坡, 🇯🇵 日本, 🇺🇸 美国
Google = select, Proxy, 🇭🇰 香港, 🇨🇳 台湾, 🇸🇬 新加坡, 🇯🇵 日本, 🇺🇸 美国
国外媒体 = select, Proxy, 🇭🇰 香港, 🇨🇳 台湾, 🇸🇬 新加坡, 🇯🇵 日本, 🇺🇸 美国
Guard = select, DIRECT, REJECT
Final = select, DIRECT, Proxy
🇭🇰 香港 = select, policy-path=https://sub.store/download/Nexitally, policy-regex-filter=🇭🇰|香港|HK|Hong, update-interval=86400
🇨🇳 台湾 = select, policy-path=https://sub.store/download/Nexitally, policy-regex-filter=🇨🇳|台湾|TW|Taiwan, update-interval=86400
🇸🇬 新加坡 = select, policy-path=https://sub.store/download/Nexitally, policy-regex-filter=🇸🇬|新加坡|SG|Singapore, update-interval=86400
🇯🇵 日本 = select, policy-path=https://sub.store/download/Nexitally, policy-regex-filter=🇯🇵|日本|JP|Japan, update-interval=86400
🇺🇸 美国 = select, policy-path=https://sub.store/download/Nexitally, policy-regex-filter=🇺🇸|美国|US|United, update-interval=86400

