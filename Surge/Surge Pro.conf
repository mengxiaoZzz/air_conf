# > 外部节点
🇭🇰 香港节点 = url-test, policy-path=https://sub.store/download/FlowerCloud, policy-regex-filter=🇭🇰, update-interval=86400
🇨🇳 台湾节点 = url-test, policy-path=https://sub.store/download/FlowerCloud, policy-regex-filter=🇨🇳, update-interval=86400
🇺🇲 美国节点 = url-test, policy-path=https://sub.store/download/FlowerCloud, policy-regex-filter=🇺🇸, update-interval=86400
🇯🇵 日本节点 = url-test, policy-path=https://sub.store/download/FlowerCloud, policy-regex-filter=🇯🇵, update-interval=86400
🇸🇬 新加坡节点 = url-test, policy-path=https://sub.store/download/FlowerCloud, policy-regex-filter=🇸🇬, update-interval=86400

